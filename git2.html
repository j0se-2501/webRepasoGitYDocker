    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Asigna eventos de clic a todos los botones
            var buttons = document.querySelectorAll('.exercise-button');
            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    // Obtiene el atributo data-target para identificar la tarjeta correspondiente
                    var targetId = button.getAttribute('data-bs-target');
                    // Oculta todas las tarjetas
                    hideAllCards();
                    // Muestra la tarjeta correspondiente
                    document.getElementById(targetId).classList.remove('d-none');
                });
            });

            function hideAllCards() {
                // Oculta todas las tarjetas
                var cards = document.querySelectorAll('.exercise-card');
                cards.forEach(function (card) {
                    card.classList.add('d-none');
                });
            }
        });
    </script>
